name: Unit Tests
run-name: unit_tests
on: [push]
jobs:
  run-unit_tests:
    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout repository'
      uses: actions/checkout@v3
      with:
        submodules: true
    - name: 'Install dependencies'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
            cmake \
            g++ \
            libfmt-dev \
            libboost-all-dev \
            "qt6-*" \
            "qml6-module-*"
    - name: 'Build'
      run: |
        mkdir build/
        cd build/
        cmake ..
        make -j3
    - name: 'Run tests'
      run: |
        cd build/unit_tests/
        ./unit_tests
